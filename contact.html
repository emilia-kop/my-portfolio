      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Inter', sans-serif;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #2c248b;
      color: white;
      border: none;

      font-weight: 600;
    }

 <script>
  // Function to toggle dark mode and save preference
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');

  }

  // When the page loads, check if dark mode was previously on
